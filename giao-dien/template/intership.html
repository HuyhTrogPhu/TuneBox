<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      header{
        background-color: black;
      }

      h1{
        color: white;
      }

      .col-5{
        background-color: yellow;
      }

    </style>
</head>
<body>
    <header>
        <h1>Developer Management</h1>
    </header>
    <h3>Developer Management</h3>
    <div class="col-5">
      <div class="row">
        <label for="">Full Name</label>
        <input type="text" placeholder="Tran Minh Long">
      </div>
      <div class="row">
        <label for="">Salary(USD)</label>
        <input type="text" placeholder="500"></div>
      <div class="row">
        <label for="">Allowance</label>
        <input type="text" placeholder="100">
      </div>
      <div class="row">
        <label for="">Position</label>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
      </div>
  

      <div class="list">
        <h2>List of developers</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Full name</th>
              <th scope="col">Salary</th>
              <th scope="col">Allowance</th>
              <th scope="col">Position</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
            </tr>
            
          </tbody>
        </table>
      </div>


        
    </div>
</body>
</html>
