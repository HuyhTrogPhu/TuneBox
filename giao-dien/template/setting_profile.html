<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile_user</title>
    <link rel="stylesheet" href="/css/profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/post.css" />
    <link rel="stylesheet" href="/css/comment.css" />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/setting.css" />
    <link rel="stylesheet" href="/css/css.css" />
  </head>
  <body class="container">
    <header class="row" style=" align-items: center;">
      <!-- Phần Bên phải header -->

      <div class="col" style="display: flex; align-items: center;">
        <!-- Logo header -->
         <button class="btn">
          <a href="/template/mangxahoi.html">
            <img src="/images/logo.png" alt="tunebox" width="150" style="margin-left: 50px; margin-right: 50px;">
          </a>
         </button>
        <!-- kết thúc Logo header -->

        <!-- Trang Feed -->
         <button class="btn">
          <a href="/template/mangxahoi.html" class="text-decoration-none text-black">
            <span style="margin-right: 30px;" class="text-decoration-none"> 
              <img src="/images/home.png" style="margin-bottom: 15px; margin-right: 15px;"> 
              <b>Feed</b> 
            </span>
           </a>
         </button>
        <!--kết thúc Trang Feed -->

        <!-- Trang Shops -->
         <button class="btn">
          <a href="/template/TrangBanhHang.html" class="text-decoration-none text-black">
            <span> 
              <img src="/images/speaker.png" style="margin-bottom: 15px; margin-right: 15px;" width="35px"> 
              <b>Shops</b> 
            </span>
          </a>
         </button>
        <!--Kết thúc Trang Shops -->
      </div>
      <!--kết thúc Phần Bên phải header -->

      <!-- Phần Bên Trái header -->
      <div class="col text-end" style="align-items: center;">
        <!-- Phần Thông báo -->
        <span>
          <img src="/images/notification.png" style="margin-bottom: 15px; margin-right: 30px;">
        </span>
        <!--kết thúc Phần thông báo -->
        
        <!-- Phần tin nhẵn-->
        <span>
          <img src="/images/conversation.png" style="margin-bottom: 15px; margin-right: 30px;">
        </span>
        <!--kết thúc Phần tin nhẵn-->

        <!-- Phần Prime-->
        <button type="button" style="margin-bottom: 15px; margin-right: 20px;" class="btn btn-warning "><span><b>Get</b></span> <img src="/images/crown.png" width="32px" height="32px" style="margin-left: 10px;"></button>
        <!--kết thúc Phần Prime-->

        <!-- Phần Avatar tiến tới trang profile-->
         <button class="btn">
          <a href="/template/profile_User.html">
            <img src="/images/avt.jpg" class="avatar_small" style="width: 50px; height: 50px; margin-bottom: 15px; margin-right: 30px;" alt="Avatar" />
           </a>
         </button>
        <!--kết thúc Phần Avatar tiến tới trang profile-->

        <!-- Phần giỏ hàng-->
         <button class="btn">
          <a href="/template/gioHang.html">
            <span>
              <img src="/images/shopping-bag.png" style="margin-bottom: 15px; margin-right: 30px;">
            </span>
          </a>
         </button>

         <!--kết thúc Phần giỏ hàng-->
        
          <!-- Phần tạo track-->
        <button type="button" style="margin-bottom: 15px; margin-right: 10px;" class="btn btn-danger"> <img src="/images/plus-white.png" width="20px" height="20px" style="margin-right: 10px; margin-bottom: 3px;"> <b>Create</b> </button>
        <!--kết thúc Phần tạo track-->
      </div>
    </header>
    <div class="row">
      <aside class="col-sm-3">
        <a href="" class="text-black text-decoration-none">
          <div class="post-header post">
            <img src="/images/avt.jpg" class="avatar_small" alt="Avatar" />
            <div class="info">
              <div class="name">Xuan Truong</div>
              <div class="author">Back to profile</div>
            </div>
          </div>
        </a>
        <div class="d-flex flex-column flex-shrink-0 p-3">
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a
                href="#Profile"
                class="nav-link text-black"
                aria-current="page"
              >
                <div class="post-setting">
                  <img src="/images/avt.jpg" />
                  <div class="name">Profile</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#Account" class="nav-link text-black">
                <div class="post-setting">
                  <img src="/images/user.png" />
                  <div class="name">Account</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#Prime" class="nav-link text-black">
                <div class="post-setting">
                  <img src="/images/crown.png" />
                  <div class="name">Prime</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#Order" class="nav-link text-black">
                <div class="post-setting">
                  <img src="/images/shopping-bag.png" />
                  <div class="name">Order</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#Bell" class="nav-link text-black">
                <div class="post-setting">
                  <img
                    src="/images/bell.png"
                    style="background-color: rgb(232, 232, 186)"
                  />
                  <div class="name">Notification</div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <article class="col-sm-9" style="padding-top: 100px">
        <div>
          <h3><b>Profile setting</b></h3>
        </div>
        <div class="profile-container">
          <div class="profile-avatar">
            <img src="/images/avt.jpg" class="avatar-setting" alt="Avatar" />
          </div>
          <div class="form-container" style="margin-top: 35px">
            <form class="row g-3">
              <div style="margin-top: 15px; margin-bottom: 15px">
                <label for="name"
                  ><h6><b>Name</b></h6></label
                >
                <input
                  class="form-control"
                  type="text"
                  placeholder="Name"
                  id="name"
                  style="
                    background-color: rgba(64, 102, 128, 0.078);
                    height: 40px;
                    width: 600px;
                  "
                />
              </div>
              <div style="margin-top: 15px; margin-bottom: 15px">
                <label for="location"
                  ><h6><b>Location</b></h6></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search City"
                  id="location"
                  style="
                    background-color: rgba(64, 102, 128, 0.078);
                    height: 40px;
                    width: 600px;
                  "
                />
              </div>
              <div style="margin-top: 15px; margin-bottom: 15px;">
                <div class="row g-3">
                    <!-- Gender Selection -->
                    <div class="col-md-4 form-group">
                        <label for="genderSelect"><h6><b>Gender</b></h6></label>
                        <select id="genderSelect" class="form-select">
                          <option value="" disabled="disabled" hidden="" selected="selected">Add Gender</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                          <option value="Other">Other</option>
                        </select>
                    </div>
    
                    <!-- Date Selection -->
                    <div class="col-md-8">
                        <div class="date-selectors">
                            <section class="form-group">
                                <label for="daySelect"><h6><b>Day</b></h6></label>
                                <select id="daySelect" class="form-select"></select>
                            </section>
                            <section class="form-group">
                                <label for="monthSelect"><h6><b>Month</b></h6></label>
                                <select id="monthSelect" class="form-select"></select>
                            </section>
                            <section class="form-group">
                                <label for="yearSelect"><h6><b>Year</b></h6></label>
                                <select id="yearSelect" class="form-select"></select>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            </form>
          </div>
        </div>
        <div>
          <label for="About"><h6><b>About</b></h6></label>
          <div class="profile-container">
            <textarea class="custom-textarea" name="about" id="About"></textarea>
          </div>
        </div>
      </article>
    </div>

    <script src="/js/setting_profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
