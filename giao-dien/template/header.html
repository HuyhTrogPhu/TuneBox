<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/profile.css"/>
</head>
<body>
    <!-- Header  -->
    <header class="row" style=" align-items: center;">
        <!-- Phần Bên phải header -->
  
        <div class="col" style="display: flex; align-items: center;">
          <!-- Logo header -->
           <button class="btn">
            <a href="/template/mangxahoi.html">
              <img src="/images/logo.png" alt="tunebox" width="150" style="margin-left: 50px; margin-right: 50px;">
            </a>
           </button>
          <!-- kết thúc Logo header -->
  
          <!-- Trang Feed -->
           <button class="btn">
            <a href="/template/mangxahoi.html" class="text-decoration-none text-black">
              <span style="margin-right: 30px;" class="text-decoration-none"> 
                <img src="/images/home.png" style="margin-bottom: 15px; margin-right: 15px;"> 
                <b>Feed</b> 
              </span>
             </a>
           </button>
          <!--kết thúc Trang Feed -->
  
          <!-- Trang Shops -->
           <button class="btn">
            <a href="/template/TrangBanhHang.html" class="text-decoration-none text-black">
              <span> 
                <img src="/images/speaker.png" style="margin-bottom: 15px; margin-right: 15px;" width="35px"> 
                <b>Shops</b> 
              </span>
            </a>
           </button>
          <!--Kết thúc Trang Shops -->
        </div>
        <!--kết thúc Phần Bên phải header -->

        <!-- Phần Bên Trái header -->
        <div class="col text-end" style="align-items: center;">
          <!-- Phần Thông báo -->
          <span>
            <img src="/images/notification.png" style="margin-bottom: 15px; margin-right: 30px;">
          </span>
          <!--kết thúc Phần thông báo -->
          
          <!-- Phần tin nhẵn-->
          <span>
            <img src="/images/conversation.png" style="margin-bottom: 15px; margin-right: 30px;">
          </span>
          <!--kết thúc Phần tin nhẵn-->
  
          <!-- Phần Prime-->
          <button type="button" style="margin-bottom: 15px; margin-right: 20px;" class="btn btn-warning "><span><b>Get</b></span> <img src="/images/crown.png" width="32px" height="32px" style="margin-left: 10px;"></button>
          <!--kết thúc Phần Prime-->
  
          <!-- Phần Avatar tiến tới trang profile-->
           <button class="btn">
            <a href="/template/profile_User_Activity.html">
              <img src="/images/avt.jpg" class="avatar_small" style="width: 50px; height: 50px; margin-bottom: 15px;" alt="Avatar" />
             </a>
           </button>
          <!--kết thúc Phần Avatar tiến tới trang profile-->
  
          <!-- Phần giỏ hàng-->
           <button class="btn">
            <a href="/template/gioHang.html">
              <span>
                <img src="/images/shopping-bag.png" style="margin-bottom: 15px; margin-right: 30px;">
              </span>
            </a>
           </button>

           <!--kết thúc Phần giỏ hàng-->
          
            <!-- Phần tạo track-->
          <button type="button" style="margin-bottom: 15px; margin-right: 10px;" class="btn btn-danger"> <img src="/images/plus-white.png" width="20px" height="20px" style="margin-right: 10px; margin-bottom: 3px;"> <b>Create</b> </button>
          <!--kết thúc Phần tạo track-->
        </div>
      </header>
</body>
</html>
